{% extends "users/base.html" %}

{% block body %}
<div class="row d-flex flex-row justify-content-center align-items-center pt-5 mt-5">
  <div class="col-md-4 ">
<h1>Login</h1>
{% if message %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
{% endif %}

        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
            <div class="form-group">
              <label for="usernameInput">Email address</label>
              <input class="form-control" name="username" type="text" placeholder="Enter email" id="usernameInput">
            
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <br>
           <a href="{% url 'register' %}">Register</a> instead
          </div>
          </div>
{% endblock %}
