{% extends "users/_base.html" %}


{% block body %}
<main role="main" class="container-fluid">
   <h1 class="alert alert-info p-2 mt-3">Salads</h1> 
   {% if message %}
   <div class="alert alert-info">
       {{ message }}
   </div>
{% endif %}

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col" width="2%">Nr</th>
        <th scope="col" width="88%">Name</th>
        <th scope="col" width="10%">Large</th>
    </tr>
    </thead>
    <tbody>
    {% for item_menu in Salad %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ item_menu }}</td>
            <td>{{ item_menu.price }} USD <a href="/add/salads/{{ item_menu.id }}/1/0"><i class="fas fa-plus-circle"></i></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</main>

{% endblock %}
